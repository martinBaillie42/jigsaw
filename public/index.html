<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--viewport tag settings prevent scaling and zooming -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>Index</title>
    <link href="/styles/main.css" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="grid">
    <header>
        <div class="row row--center">
            <div class="col-6">
                <div class="brand-logo">
                    <a class="brand-logo__anchor" href="/" >
                        <h1 class="brand-logo__heading" >Jigsaw</h1>
                    </a>
                </div>
            </div>
        </div>
        <div class="row row--emphasis nav-bar">
            <div class="col-4 center--v">
                <nav >
                    <a class="burger-icon" href="/navigation">
                        <i class="burger-icon__bar-container">
                            <span class="burger-icon__bar"></span>
                            <span class="burger-icon__bar"></span>
                            <span class="burger-icon__bar"></span>
                        </i>
                    </a>
                </nav>
            </div>
            <div class="col-2 center">
                <div class="icon" >
                    <a href="/contact-us" class="icon__anchor icon__contact-us">Contact us</a>
                </div>
            </div>
            <div class="col-2 center">
                <div class="icon" >
                    <a href="/store-locator" class="icon__anchor icon__store-locator">Store locator</a>
                </div>
            </div>
            <div class="col-2 center">
                <form action="/search" class="icon">
                    <label for="search" class="icon__anchor icon__search">Search</label>
                    <input id="search" name="search" class="hide" >
                </form>
            </div>
            <div class="col-2 center">
                <div class="icon" >
                    <a href="/basket" class="icon__anchor icon__basket">Basket</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="/new-arrivals">Shop new arrivals</a>
            </div>
        </div>
    </header>

</div>
<script src="/scripts/main.js"></script>
</body>
</html>
